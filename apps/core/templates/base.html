<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(255, 255, 255, 0.1);
        }

        .content {
            margin-left: 260px;
            padding: 1rem;
        }
    </style>
</head>
<body>
<aside class="sidebar">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</aside>
<main class="content">
    {% block content %}

    {% endblock content %}
</main>
</body>
</html>
